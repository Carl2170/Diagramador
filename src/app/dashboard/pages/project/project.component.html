<div class="card mt-4">
    <div class="card-body">
        <H3><strong>PROYECTOS</strong></H3>
        <div class="container text-center">
            <form [formGroup]="formProject" (ngSubmit)="onSubmit()">
            <div class="row justify-content-start">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Ingrese un nombre para el proyecto" formControlName="name">
                        <div class="alert alert-danger mt-1" *ngIf="errorMessage">
                            {{ errorMessage }}
                          </div>
                    </div>
                   
                    <div class="col-2">
                        <button type ="submit"  [disabled]="!isFormValid()" class="btn btn-primary">Crear Proyecto</button>
                    </div>
                 
                </div>
            </form>
        </div>
        <!-- TABLA DE PROYECTOS CREADOS -->
        <H3 class="mt-4"><strong>PROYECTOS CREADOS</strong></H3>
        <div *ngIf="this.existsProjectCreate ==true " class="card">
          <table class="table table-bordered">
              <thead class="table-light">
                <tr class="table-dark text-center">
                  <th scope="col-3" >Sala</th>
                  <th scope="col-6">Nombre</th>
                  <th scope="col-3">Acciones</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let register of registers">
                  <th class="col text-center">{{register.id}} </th>
                  <td class="col-7">{{register.name}} </td>
                  <td> 
                      <div class="d-flex justify-content-center">
                          <button class="btn btn-primary space" (click)="joinToRoom(register.id, register.name)">Abrir sala</button>
                          <button class="btn btn-success space" (click)="toAddCollaborators()">+ colaboradores</button>
                          <form (ngSubmit)="deleteRoom(register.id)">
                              <button class="btn btn-danger space" type="submit">Eliminar</button>
                          </form>
                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
        <!-- SI NO EXISTEN PROYECTOS CREADOS -->
          <div *ngIf="this.existsProjectCreate ==false" class="card mt-4">
            <div class="alert alert-danger mt-1" >
              <span >No tienes proyectos creados </span>
            </div>
          </div>
       
    </div>
</div>

<div class="card mt-4">
  <div class="card-body">
    <H3><strong class="mt-4">PROYECTOS COLABORATIVOS</strong></H3>
    <div *ngIf="this.existsProjectsColaborate ==true "class="card mt-4">
        <table class="table table-bordered">
            <thead class="table-light">
              <tr class="table-dark text-center">
                <th scope="col-3" >Sala</th>
                <th scope="col-6">Nombre</th>
                <th scope="col-3">Acciones</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let register of roomsCollaborate">
                <th class="col text-center">{{register.id}} </th>
                <td class="col-7">{{register.name}} </td>
                <td> 
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary space" (click)="joinToRoom(register.id, register.name)">Abrir sala</button>
                        <button class="btn btn-success space" (click)="toAddCollaborators()">+ colaboradores</button>
                        <form (ngSubmit)="deleteRoom(register.id)">
                            <button class="btn btn-danger space" type="submit">Eliminar</button>
                        </form>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <div *ngIf="this.existsProjectsColaborate ==false" class="card mt-4">
      <div class="alert alert-danger mt-1" >
        <span >No tienes proyectos para colaborar </span>
      </div>
    </div>

  </div>
</div>
